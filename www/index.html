<html>
	<head>
		<meta charset="utf-8">
		<script src="./index.js" /></script>
		<link href="https://fonts.googleapis.com/css?family=Tenor+Sans" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
		</style>
	</head>
	<body>
		<div id="content">
			<div id="flashcard_front" class="hidden"></div>
			<div id="flashcard_back" class="hidden"></div>
			<div id="header">
				<div id="remove_button" class="button" onclick="app.removeCard();">―</div>
				<div id="daynight_button" class="button" onclick="app.swapColors();">◪</div>
				<div id="add_button" class="button" onclick="app.showDiv('add_form');">+</div>
			</div>
			<div id="footer">
				<div id="incorrect_button" class="button" onclick="app.markCardIncorrect();">✕</div>
				<div id="correct_button" class="button" onclick="app.markCardCorrect();">✓</div>
				<div id="flip_button" class="button" onclick="app.flipFrontAndBack();">⇄</div>
			</div>
			<div id="add_form" class="hidden">
				<div id="close" class="button" onclick="app.hideDiv('add_form');">✕</div>
				<div id="front">Front<textarea id="front_textarea" class="textarea"></textarea></div>
				<div id="back">Back<textarea id="back_textarea" class="textarea"></textarea></div>
				<div id="tags">Tags<textarea id="tags_textarea" class="textarea"></textarea></div>
				<div id="submit_add_button" class="button" onclick="app.addFromForm();">+</div>
			</div>
			<div id="waiting_screen">Loading...</div>
		</div>
	</body>
</html>
